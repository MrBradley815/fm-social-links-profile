<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile pic" class="card-img" />
      <section>
        <h1 class="card-name">Jessica Randall</h1>
        <h2 class="card-location">London, United Kingdom</h2>
        <p class="card-bio">"Front-end developer and avid reader."</p>
      </section>
      <nav>
        <ul class="card-link-list">
          <li class="card-link">
            <a href="https://www.github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
          </li>
          <li class="card-link">
            <a href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
          </li>
          <li class="card-link">
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          </li>
          <li class="card-link">
            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
          </li>
          <li class="card-link">
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
